<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse events</title>
    <style>
        #hover-me-box {
            width: 200px;
            height: 200px;
            background-color: gray;
            color: white;
            font-weight: bolder;
            text-align: center;
            padding-top: 10px;
        }
    </style>

    <script>
        "use strict";
        const greet = function () {
            const hourOfDay = (new Date()).getHours()
            let greeting;

            if (hourOfDay > 4 && hourOfDay < 12) {
                greeting = "Good morning"
            } else if (hourOfDay >= 12 && hourOfDay < 18) {
                greeting = "Good afternoon"
            } else {
                greeting = "Good evening"
            }

            return greeting
        }

        const bindEvents = function () {
            const hoverMeBox = document.getElementById("hover-me-box")
            const greetingBox = document.getElementById("greeting-box")

            hoverMeBox.addEventListener("mouseover", function () {
                const greetingText = document.createTextNode(greet())
                const breakNode = document.createElement("br")

                greetingBox.appendChild(greetingText)
                greetingBox.appendChild(breakNode)
            })

            hoverMeBox.addEventListener("mouseout", function () {
                const greetingText = document.createTextNode("Goodbye!")
                const breakNode = document.createElement("br")

                greetingBox.appendChild(greetingText)
                greetingBox.appendChild(breakNode)
            })
        }

        window.addEventListener("load", bindEvents)
    </script>
</head>
<body>
    <div id="hover-me-box">Hover me</div>
    <div id="greeting-box"></div>
</body>
</html>
