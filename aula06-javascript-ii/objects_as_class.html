<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects as class</title>
    <script>
        "use strict";

        class Aluno {
            constructor(nome, sobrenome, ra) {
                this.nome = nome
                this.sobrenome = sobrenome
                this.ra = ra
            }

            fullname() {
                return this.nome + " " + this.sobrenome
            }
        }

        const joao = new Aluno('joao', 'silva', '1234')
        const maria = new Aluno('maria', 'pereira', '5678')

    </script>
</head>
<body>
    
</body>
</html>
