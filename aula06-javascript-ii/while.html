<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While and do..while</title>
    <script>
        "use strict";

        let i = 1

        document.write("<p> While...</p>")

        while (i <= 10) {
            document.write("<p> " + i + "a. linha <br></p>")
            i++
        }

        document.write("<p> Do While...</p>")

        do {
            document.write("<p> " + i + "a. linha <br></p>")
            i++
        } while (i <= 20)
    </script>
</head>
<body>
    
</body>
</html>
